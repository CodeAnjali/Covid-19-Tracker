<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker Country-Wise</h1>
<div class="max-auto">
    <div class="form-group  col-lg-10 max-auto">
        <div class="label" for="c">Select Country</div>
        <select name="" id="c" class="form-control" #name (change)="update(name.value)">
            <option value="{{countryName}}" *ngFor="let countryName of countries">{{countryName}}</option>
        </select>
    </div>
</div>
</div>



<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive'
[totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered'></app-dashboard-card>


    
    <div class="col">
        <table class="table col">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>
            <tbody  *ngFor="let data of selectedCountryData;index as i">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{data.date|date}}</td>
                    <td>{{data.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>
